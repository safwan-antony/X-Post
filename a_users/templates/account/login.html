<!DOCTYPE html>
{%load socialaccount%}
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X-Post</title>
    <link rel="stylesheet" href="{%static 'login-styles.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    {% if messages %}
    <ul class="messages">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
        {% for message in messages %}
       
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
 
        {% endfor %}

    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

        </div>

    </ul>
    {% endif %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Log in to continue to X-Post</p>
            </div>
            <form  method="POST" class="login-form">
                {%csrf_token%}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="w-50 text-md-right">
                    <a href="{%url 'password_reset'%}" style="color: #1a1919">Forgot Password</a>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
                <p class="signup-link">Don't have an account? <a href="{%url 'account_signup'%}">Sign up</a></p>
            </form>
            <div class="social d-flex text-center">
                <a href="{%provider_login_url 'google'%}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-google mr-2"></span> Google</a>
            </div>
        </div>
    </div>
</body>
</html>
